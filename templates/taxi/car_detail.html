{% extends "base.html" %}

{% block content %}
  <p>Manufacturer: ({{ car.manufacturer.name }}, {{ car.manufacturer.country }})</p>
  <h1>Drivers
    <a href="{% url "taxi:car-update" pk=car.id%}" class="btn btn-primary" style="float: right"  >update</a>
    <a href="{% url "taxi:car-delete" pk=car.id%}" class="btn btn-danger" style="float: right; margin-right: 30px" >delete</a>
  </h1>
  <hr>
  <ul>
  {% for driver in car.drivers.all %}
    <li>{{ driver.username }} ({{ driver.first_name }} {{ driver.last_name }})</li>
  {% endfor %}
  </ul>
{% endblock %}
