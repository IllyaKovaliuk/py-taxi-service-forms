{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Car</h1>
  <p>Do you really want to delete {{ car }} from your list?</p>
  <p><i>Everything connected with {{ car }} will be deleted!</i></p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
  <input type="submit" value="Submit" class="btn btn-danger" />
  </form>
{% endblock %}
